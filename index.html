<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HO Bagz - Celebrate Human Outputs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #ffcc00;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        main {
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            font-size: 0.8rem;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>HO Bagz</h1>
        <p>We celebrate human output.<br>
        And we remember that we are all human outputs.<br>
        All are HOs.<br>
        Long live HOs.<br>
        HOs need bagz.<br>
        HOs create HOs in exchange for bagz.<br>
        Repeat.</p>
    </header>

    <main>
        <section class="gallery">
            <!-- Replace with actual image sources of manmade things with "HO" on them -->
            <img src="https://via.placeholder.com/200x200?text=HO+Bag" alt="HO Bag Example">
            <img src="https://via.placeholder.com/200x200?text=HO+Backpack" alt="HO Backpack Example">
            <img src="https://via.placeholder.com/200x200?text=HO+Suitcase" alt="HO Suitcase Example">
            <img src="https://via.placeholder.com/200x200?text=HO+Satchel" alt="HO Satchel Example">
            <img src="https://via.placeholder.com/200x200?text=HO+Laptop+Case" alt="HO Laptop Case Example">
            <img src="https://via.placeholder.com/200x200?text=HO+Handmade+Item" alt="HO Handmade Item Example">
        </section>
    </main>

    <footer>
        &copy; 2024 HO Bagz. Designed for HOs by HOs. <a href="#">Contact Us</a>
    </footer>
</body>
</html>
